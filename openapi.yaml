          type: string
          format: date-time
          nullable: true
          example: '2024-01-01T00:00:00Z'
        valid_until:
          description: Until when the `Source` can be used by a `Knowledge Base` or an `Explanation`. If no `valid_until` is set, the `Source` is valid until it is removed from `Sources`.
          type: string
          format: date-time
          nullable: true
          example: '2026-12-31T23:59:59Z'
        project_id:
          description: The unique identifier of the project this `Source` is assigned to. `Sources` can only be used by resources with the same `project_id`.
          maxLength: 28
          pattern: ^pj_[a-zA-Z0-9]{25}$
          type: string
          example: pj_avX7imfLaPcQnv5ckvGlOEBA9
