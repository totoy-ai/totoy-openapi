name: Deploy OpenAPI Specification
on:
  push:
    tags:
      - '*'
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download Swagger UI
        run: |
          wget https://github.com/swagger-api/swagger-ui/archive/refs/tags/v5.11.3.zip
          unzip v5.11.3.zip
          mv swagger-ui-5.11.3/dist _site

      - name: Copy OpenAPI spec
        run: |
          cp openapi.yaml _site/

      - name: Update Swagger UI configuration
        run: |
          # Print the content before replacement
          echo "Before replacement:"
          grep -A 5 "SwaggerUIBundle" _site/index.html
          
          # More robust sed command
          sed -i 's|https://petstore.swagger.io/v2/swagger.json|./openapi.yaml|g' _site/index.html
          
          # Print the content after replacement
          echo "After replacement:"
          grep -A 5 "SwaggerUIBundle" _site/index.html
          
          # Verify file exists and has content
          ls -la _site/
          cat _site/index.html | grep -A 10 "SwaggerUIBundle"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4